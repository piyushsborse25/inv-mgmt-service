spring.application.name=inv-mgmt-service
server.servlet.context-path=/inv-mgmt-service
server.port=8090

spring.datasource.url=jdbc:mysql://localhost:3306/invmgmt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

search.entities.base-package=com.cmp.inv.mgmt.service.entities
search.entities.root-class=com.cmp.inv.mgmt.service.entities.Order

spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Print SQL with actual parameter values
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.orm.jdbc.bind=TRACE

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

# Disable all application logging
# logging.level.root=OFF

# Enable SQL query logs
logging.level.org.hibernate.SQL=DEBUG

# Enable binding parameters (optional)
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# (Use TRACE only if needed ? it logs parameter values)
